<!DOCTYPE html>

<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Pixelazr</title>
    <link rel='stylesheet' href='style.css' media='screen, projection'>
  </head>

  <body>

    <div id='global'>
    <div id='column'>

      <div id='main'>
        <canvas id='canvas' width='500' height='500'></canvas>
        <div id='message'>Drop your image here!</div>
        <img id='droppableImage' class='droppable' src='' width='100%' height='100%' /> 
      </div>

      <div id='infoContainer'>
        <div id='info' style='display:none;'></div>
      </div>

      <div id='formContainer'>
        <form id='pixelate' action='' autocomplete='off' onSubmit='return doPixelate();'>
          <input type='submit' value='Pixelate'/> 
        </form>
        <form id='reset' action='' autocomplete='off' onSubmit='return doReset();'>
          <input type='submit' value='Reset'/> 
        </form>
        <form id='download' action='' autocomplete='off' onSubmit='return doDownload();'>
          <input type='submit' value='Download'/> 
        </form>
      </div>

      <div><label>Sprite Width </label><input type='text' name='widthForm'  id='widthForm' /></div>
      <div><label>Sprite Height</label><input type='text' name='heightForm' id='heightForm' /></div>
      <div><label>Frames       </label><input type='text' name='framesForm' id='framesForm' /></div>
      <div><label>Speed        </label><input type='text' name='speedForm'  id='speedForm' /></div>
      <div><input type="radio" name="backgroundForm" value="white" />BG White </div>
      <div><input type="radio" name="backgroundForm" value="#666"  />BG Grey </div>
      <div><input type="radio" name="backgroundForm" value="black" checked />BG Black </div>
      -->


    </div>
    </div>

    <script type='text/javascript' src='js/utils.js'></script>
    <script type='text/javascript' src='js/pixelazr.js'></script>
    <script type='text/javascript' src='js/logs.js'></script>
    <script type='text/javascript' src='js/droppable.js'></script>
    <script type='text/javascript' src='js/art.js'></script>

  </body>

</html>
